    <table id="vendorsTable" class="table">
        <thead>
            <tr>

            </tr>
        </thead>
        <tbody>
        </tbody>

    <div>
    <form id="addForm" onsubmit="return false;">
        <div class="form-group">
            <label for="vendorName">Vendor Name</label>
            <input type="text" class="form-control" id="vendorName" placeholder="Enter vendor name">
        </div>
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
        </div>
        <button type="submit" onclick="addRow();" class="btn btn-primary">Add Vendor</button>
    </form>

    <form id="editForm" onsubmit="return false;" hidden="true">
        <div class="form-group">
            <label for="vendorName">Vendor Name</label>
            <input type="text" class="form-control" id="vendorName" placeholder="Enter vendor name">
        </div>
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
        </div>
        <button type="submit" class="btn btn-primary">Edit Vendor</button>
    </form>
